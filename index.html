<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega-Header Menu</title>
    <!-- CSS -->
    <script
      src="https://kit.fontawesome.com/1c01038cc2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="menubar">
          <div class="logo">
            <a href="#" class="logo-brand"><img src="logo.png" alt="LOGO" /></a>
          </div>
          <div class="menu-items">
            <ul class="menu-list-lg">
              <li class="menus">
                <a href="#" class="menu-link">Buisness Cybersecurity</a>
              </li>
            </ul>
            <ul class="menu-list">
              <div class="close-btn" id="close-btn">
                <i class="fas fa-times"></i>
              </div>
              <li class="menus menus-sm">
                <a href="#" class="menu-link">Buisness Cybersecurity</a>
              </li>
              <li class="menus">
                <a href="#" class="menu-link">Personal Cybersecurity</a>
                <div class="mega-menu">
                  <div class="mm-close-btn">
                    <i class="fas fa-arrow-left"></i>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="submenu-box">
                        <p>Title</p>
                        <ul>
                          <li>List 1</li>
                          <li>List 2</li>
                          <li>List 3</li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="submenu-box">
                        <p>Title</p>
                        <ul>
                          <li>List 1</li>
                          <li>List 2</li>
                          <li>List 3</li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="submenu-box">
                        <p>Title</p>
                        <ul>
                          <li>List 1</li>
                          <li>List 2</li>
                          <li>List 3</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="menus">
                <a href="#" class="menu-link">About</a>
                <div class="mega-menu">
                  <div class="mm-close-btn">
                    <i class="fas fa-arrow-left"></i>
                  </div>
                  <h2>Baam</h2>
                </div>
              </li>
              <li class="menus">
                <a href="#" class="menu-link">Contact</a>
                <div class="mega-menu">
                  <div class="mm-close-btn">
                    <i class="fas fa-arrow-left"></i>
                  </div>
                  <h2>Bak</h2>
                </div>
              </li>
              <li class="menus">
                <a href="#" class="menu-link">FAQ</a>
              </li>
            </ul>
          </div>
          <div class="menu-btn" id="menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="header.js"></script>
  </body>
</html>
